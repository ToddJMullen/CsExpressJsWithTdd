<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>My Building Blocks of Express</title>
        <link href="favicon2.png" rel="icon" type="image/png" />
        <link href="favicon2.png" rel="shortcut icon" type="image/png" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="he">My Building Blocks of Express</h1>

            <form id="formAddCity" class="form form-group">
                <legend>Add New City</legend>
                <div class="form-group">
                    <label for="tiName">City Name</label>
                    <input id="tiName" name="name" placeholder="Block Name"
                           class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="tiDescription">City Description</label>
                    <input id="tiDescription" name="description" placeholder="Block Description"
                           class="form-control" type="text">
                </div>
                <input type="submit">
            </form>

            <ul class="block-list list-group"></ul>
        </div>

        <script src="jquery.js"></script>
        <script src="client.js"></script>
    </body>
</html>
